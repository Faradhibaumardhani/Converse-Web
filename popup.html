<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Popup Example</title>
</head>
<body>
    <div id="popup" class="popup" style="display:none;">
        <div class="popup-content">
            <h2>Are You Sure?</h2>
            <p>You can't make changes after pressing ok.</p>
            <div class="popup-buttons">
                <button id="closePopup" class="btn">Close</button>
                <button id="okPopup" class="btn ok-btn">Ok</button>
            </div>
        </div>
      </div>
    
      <!-- Loading Overlay -->
    <div id="loadingOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:9999;">
    <div style="color:white;">Loading...</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
