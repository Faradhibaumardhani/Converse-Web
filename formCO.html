<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="formCO.css">
</head>
<body>
    <section class="checkout-section">
        <div class="checkout-container">
            <h2>Checkout Form</h2>
            <form action="http://localhost:8080/CONVERSE_DATABASE/php/proses_checkout.php" method="POST" id="ShoesCOForm" class="form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
            
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address" required>
                </div>
            
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city" required>
                </div>
            
                <div class="form-group">
                    <label for="number">Phone Number:</label>
                    <input type="text" name="number" id="number" required>
                </div>
            
                <div class="form-group">
                    <label for="size">Size:</label>
                    <select name="size" id="size" required>
                        <option value="3">US 3</option>
                        <option value="3.5">US 3.5</option>
                        <option value="4.5">US 4.5</option>
                        <option value="5.5">US 5.5</option>
                        <option value="6">US 6</option>
                        <option value="6.5">US 6.5</option>
                        <option value="7">US 7</option>
                        <option value="7.5">US 7.5</option>
                        <option value="8.5">US 8.5</option>
                        <option value="9.5">US 9.5</option>
                        <option value="10">US 10</option>
                        <option value="11">US 11</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="color">Color:</label>
                    <select name="color" id="color" required>
                        <option value="Red">Red</option>
                        <option value="White">White</option>
                        <option value="Blue">Blue</option>
                        <option value="Black">Black</option>
                        <option value="Brown">Brown</option>
                        <option value="Green">Green</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes" placeholder="Jika memesan lebih dari satu, isi warnanya disini" required></textarea>
                </div>
                

                <button type="submit" class="submit-btn">Send</button>
            </form>                     
        </div>
    </section>

    <script src="form.js"></script>
</body>
</html>
